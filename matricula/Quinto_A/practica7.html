<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 7</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<script src="angular/angular.min.js" ></script>
	<script src="angular/angular_resource.js"></script>
	<script src="js/practica7.js"></script>
	
</head>


<body ng-app="app">
	<div ng-controller="controlador">
		<div class="well">
			<table  class="table table-striped">
				<tr>
					<td>Cedula</td>
					<td>Nombres</td>
					<td>Apellidos</td>
					<td>Telefono</td>
					<td>Materia</td>
				</tr>				
				<tr ng-repeat="fila in lista">
					<td>{{fila.cedula}}</td><br>
					<td>{{fila.nombres}}</td>
					<td>{{fila.apellidos}}</td>
					<td>{{fila.telefono}}</td>	
					<td>{{fila.materia}}</td>				
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
