<!DOCTYPE html>
<html ng-app>
<head>
	<title>Mi primera práctica</title>
	<script src="angular/angular.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	{{"Hola Quinto A"}}
	<div>
		<label>Nombre:</label>
		<input type="text" name="nombres" ng-model="nombres"><br>

		<label>Apellidos:</label>
		<input type="text" name="apellidos" ng-model="apellidos"><br>

		<label>Cedula:</label>
		<input type="text" name="cedula" ng-model="cedula"><br>

		<label>Tu estas ingresando el nombre: {{nombres}} {{apellidos}} con el Nro de cédula {{cedula}}</label>
	</div>
</body>
</html>
