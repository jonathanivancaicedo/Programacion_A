<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pr√°ctica 3</title>

	<script src="angular/angular.min.js"></script>
	<script src="js/practica3.js"></script>
</head>
<body>
	<div ng-app="app">

			<button ng-click="eliminarLista()">Eliminar</button>
			<div ng-repeat="fila in diccionario">

			</div>
		</div>
	</div>
</body>
